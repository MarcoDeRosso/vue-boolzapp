<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div id="app">
            <div class="container">
                <div class="head row ">
                    <div class="col-4 d-flex justify-content-between align-items-center">
                        <div>
                            <img class="img-avatar" src="./img/avatar_io.jpg" alt="">
                            <span>Nome utente</span>
                        </div>
                        <div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-between align-items-center">
                        <div>
                            <img class="img-avatar" src="./img/avatar_1.jpg" alt="">
                            <span>Nome utente</span>
                        </div>
                        <div>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12 d-flex">
                                <div>
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div>
                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    <a>Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="col-12 d-flex">
                                <div>
                                    <i class="fas fa-search"></i>
                                </div>
                                <input placeholder="Cerca o inizia una nuova chat">
                            </div>
                            <ul class="col-12">
                                <li v-for="(contact,index) in contacts">
                                    <img class="img-avatar" :src="imgStamp(contact)" alt="avatar">
                                    <span>{{contact.name}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat col-8">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
